<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="wrapper"> 
        <form action="html/dashboard.html" class="container" autocomplete="off">
            <h1>Welcome back!</h1>
            <p>Sign in to your account</p>

            <div class="input-box">
                <input id="email" type="text" required>
                <label id="email-label" for="username">Username</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" required>
                <label id="pass-label" for="password">Password</label>
            </div>
            <input type="submit" value="Sign in" id="submit-btn">
            <p id="or-sign-in">or sign in with</p>
            <div class="socials-signin">
                <div class="social">
                    <img src="img/google.webp" alt="">
                </div>
                <div class="social">
                    <img src="img/facebook.png" alt="">
                </div>
                <div class="social">
                    <img src="img/github.png" alt="">
                </div>
            </div>
            <p id="no-account">Don't have an account? <span>Sign up</span></p>
        </form>
    </div>

    <script>
        document.querySelector("#submit-btn").addEventListener("click", () => {
            location.href = "html/dashboard.html"
        })
    </script>
</body>
</html>
